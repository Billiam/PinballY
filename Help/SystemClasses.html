<h1>PinballY System Classes</h1>

<p>
   PinballY's Javascript defines several special system classes that
   complement the standard set of Javascript built-in classes (Object,
   String, Array, etc).  These provide special type handling or access
   to system features beyond the normal Javascript types.
</p>
